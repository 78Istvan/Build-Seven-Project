{% extends "base.html" %}
{% block content %}

  <div class="row account-head">
    <div class="col s12 m8 offset-m2">
        <h4><span class="card-title brown-text center-align"><strong>Add Recepies</strong></span></h4>
  </div>
</div>
<div class="row card-panel card-panel-form">
    <form class="col s12 new-form" method="POST" action="{{ url_for('add_recipe') }}">
        <!---image-->
        <div class="row col s12 offset-m2 m8 offset-l3 l6">
            <div class="input-field ">
                <i class="far fa-images prefix"></i>
                <input id="img_url" name="img_url" type="url" class="validate" required>
                <label for="img_url">Image URL</label>
                </div>
            </div>
            
        <div class="row col s12 offset-m2 m8 offset-l3 l6">
            <div class="input-field">
                <i class="fas fa-briefcase prefix"></i>
                <input id="recipe_name" name="recipe_name" minlength="5" maxlength="25" type="text"
                    class="validate" required>
                <label for="recipe_name">Recipe_name</label>
                </div>
            </div>

            <div class="row row col s12 offset-m2 m8 offset-l3 l6 ">
                <div class="input-field">
                   <i class="fas fa-align-left brown-text text-darken-4 prefix"></i>
                   <textarea id="task_description" name="task_description" minlength="5" 
                          maxlength="200" class="materialize-textarea" required></textarea>
                   <label for="task_description">Recipe Description</label>
                </div>
            </div>

            <div class="row">
                <div class="col s12 center-align">
                  <button type="submit" class="btn-large brown darken-1 text-shadow">
                      Submit <i class="fas fa-plus-square right prefix"></i>
                  </button>
                </div>
            </div>
          </form>
{% endblock %}
